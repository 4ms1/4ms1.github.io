<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;display:flex;justify-content:center;align-items:center;height:100vh}
        .payment-container{background-color:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);width:400px;box-sizing:border-box}
        .payment-container h2{text-align:center;margin-bottom:20px}
        .payment-container input{width:100%;padding:10px;margin:10px 0;border-radius:4px;border:1px solid #ccc;font-size:14px;box-sizing:border-box}
        .payment-container a{display:block;text-align:center;padding:10px;margin:10px 0;background-color:#28a745;color:white;text-decoration:none;font-size:16px;border-radius:4px}
        .payment-container a:hover{background-color:#218838}
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Free V-Bucks</h2>
    <form id="payment-form">
        <label for="card-holder">Cardholder Name</label>
        <input type="text" id="card-holder" name="card-holder" required placeholder="Enter name on card">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required placeholder="Enter card number" maxlength="16">
        <label for="expiry-date">Expiry Date (MM/YY)</label>
        <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV" maxlength="3">
    </form>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Get V-Bucks</a>
</div>

</body>
</html>
